            <li class="nav-header">Views</li>
	    <li class="active"><a href="#sensors">Sensors</a></li>
	    <li><a href="#graphs">Graphs</a></li>

	    <li><a href="#settings">Settings</a></li>

	  <div class="progress">
	    <div id="progressbar" class="bar" style="width: 0%"></div>
	  </div>
          <section id="sensors">
	    <table cellpadding="0" cellspacing="0" border="0" class="table table-hover table-striped table-bordered" id="sensortable">
	      <thead>
		<tr>
		  <th>ID</th>
		  <th>Type</th>
		  <th>Value</th>

	      </thead>
	      <tbody>
	      </tbody>
	    </table>

    <script src="root/RGraph/libraries/RGraph.line.js"></script>
    <script src="root/RGraph/libraries/RGraph.thermometer.js"></script>
    <script type="text/javascript">$("#progressbar").width('20%');</script>
    <script type="text/javascript">
      var url = 'http://' + $(location).attr('host');
      $("#refresh").click(function() {
        $("#progressbar").width('0%');
        updateSensorData("myCanvas", url, "#progressbar");
      });
      $("#progressbar").width('40%');
      $(document).ready(function() {
        updateSensorData("myCanvas", url, "#progressbar");
      });
      $("#settings").click(function (e) {
        alert("hej");
      })
      <!-- d3Graph(url); -->
      d3Graph(url + "/history/ute");
